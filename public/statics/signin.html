<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", Helvetica, sans-serif;
        }
    </style>
</head>

<body class="bg-cyan-100 flex justify-center items-center min-h-screen">

    <div class="flex flex-col md:flex-row w-full max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Left Section (Form) -->
        <div class="flex flex-col p-8 md:w-1/2">
            <!-- Logo -->
            <div class="flex items-center mb-6">
                <img src="/assets/image/logo.png" alt="Library Logo" class="w-10 h-10 mr-3">
                <h1 class="text-2xl font-bold">Library</h1>
            </div>
            <!-- Welcome Message -->
            <p class="text-gray-500 text-lg mb-2">Welcome back üëã</p>
            <h2 class="text-xl font-semibold mb-6">Log in to continue</h2>

            <!-- Form -->
            <form class="space-y-4" id="loginForm">
                <div>
                    <label for="username" class="block text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" placeholder="Enter username"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="Enter password"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <!-- Options -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="mr-2">
                        Remember me
                    </label>
                    <a href="/statics/forgotpw.html" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                </div>
                <!-- Submit Button -->
                <button type="submit" id="continueBtn"
                    class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition">
                    Continue
                </button>
            </form>

            <!-- Signup Message -->
            <p class="text-center text-gray-600 mt-6">
                Are you new? <a href="/statics/signup.html" class="text-blue-500 hover:underline font-bold">
                    GET'S
                    STARTED
                    - IT'S FREE
                </a>
            </p>
        </div>

        <!-- Right Section (Image) -->
        <div class="hidden md:flex items-center justify-center bg-gray-100 p-8 md:w-1/2">
            <img src="../assets/image/loginbg.png" alt="Books Illustration" class="max-w-full h-auto">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // NgƒÉn form reload trang

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Ki·ªÉm tra tr∆∞·ªùng nh·∫≠p
            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            try {
                // G·ª≠i y√™u c·∫ßu t·ªõi API `/signin`
                const response = await fetch('http://localhost:5000/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.message || 'Login failed');
                    return;
                }

                const data = await response.json();
                console.log(data);
                // Store the whole user object in localStorage
                localStorage.setItem('user', JSON.stringify(data.user));

                // Store the token separately
                localStorage.setItem('token', data.token);

                // Chuy·ªÉn h∆∞·ªõng d·ª±a tr√™n vai tr√≤
                if (data.user.role == 'admin') {
                    window.location.href = "/statics/admin.html"// Trang d√†nh cho admin
                } else {
                    window.location.href = '/statics/homepage.html'; // Trang d√†nh cho user
                }
            } catch (error) {
                console.error('Error during signin:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>


</body>

</html>
