<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-full">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Log Out</button>
    </header>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-4">
            <nav>
                <ul>
                    <li><a href="#" class="block py-2">Manage Books</a></li>
                    <li><a href="#" class="block py-2">Manage Users</a></li>
                    <li><a href="#" class="block py-2">Reports</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <section id="manageBooks" class="mb-8">
                <h2 class="text-xl font-bold mb-4">Manage Books</h2>
                <button id="addBookBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>
                <table id="bookTable" class="w-full mt-4 border">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Title</th>
                            <th class="border px-4 py-2">Author</th>
                            <th class="border px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        // Ensure the DOM is loaded before executing
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            // Parse the user string into an object
            const parsedUser = user ? JSON.parse(user) : null;
            const role = parsedUser ? parsedUser.role : null;

            console.log(token);
            console.log(role);

            // Check if user is logged in and has admin access
            if (!token || role !== 'admin') {
                alert('Access denied. Redirecting to login page.');
                window.location.href = '/statics/signin.html';
            }

            // Logout function
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                alert('You have logged out.');
                window.location.href = '/statics/signin.html';
            });

            // Fetch books and display in the table
            async function fetchBooks() {
                try {
                    const response = await fetch('http://localhost:5000/api/admin/books', {
                        headers: { Authorization: `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        alert('Failed to fetch books. Redirecting to login.');
                        window.location.href = '/statics/signin.html';
                        return;
                    }

                    const books = await response.json();
                    const bookTable = document.getElementById('bookTable').querySelector('tbody');
                    bookTable.innerHTML = books.map(book => `
                        <tr>
                            <td class="border px-4 py-2">${book.title}</td>
                            <td class="border px-4 py-2">${book.author}</td>
                            <td class="border px-4 py-2">
                                <button onclick="deleteBook('${book._id}')" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                } catch (error) {
                    console.error('Error fetching books:', error);
                    alert('An error occurred while fetching books.');
                }
            }

            // Add book
            document.getElementById('addBookBtn').addEventListener('click', async () => {
                const title = prompt('Enter book title');
                const author = prompt('Enter book author');

                if (title && author) {
                    try {
                        const response = await fetch('http://localhost:5000/api/admin/books', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                Authorization: `Bearer ${token}`
                            },
                            body: JSON.stringify({ title, author })
                        });

                        if (!response.ok) {
                            alert('Failed to add book.');
                            return;
                        }

                        fetchBooks();
                    } catch (error) {
                        console.error('Error adding book:', error);
                        alert('An error occurred while adding the book.');
                    }
                }
            });

            // Delete book
            async function deleteBook(bookId) {
                try {
                    const response = await fetch(`http://localhost:5000/api/admin/books/${bookId}`, {
                        method: 'DELETE',
                        headers: { Authorization: `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        alert('Failed to delete book.');
                        return;
                    }

                    fetchBooks();
                } catch (error) {
                    console.error('Error deleting book:', error);
                    alert('An error occurred while deleting the book.');
                }
            }

            // Initial load
            fetchBooks();
        });
    </script>
</body>

</html>
