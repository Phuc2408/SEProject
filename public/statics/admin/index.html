<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./admin.js" defer></script>
</head>

<body class="bg-gray-100 h-full">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Log Out</button>
    </header>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-4">
            <nav>
                <ul>
                    <li><a href="#" class="block py-2">Manage Books</a></li>
                    <li><a href="#" class="block py-2">Manage Users</a></li>
                    <li><a href="#" class="block py-2">Reports</a></li>
                    <li><a href="/statics/pickups/pickups.html" class="block py-2">Manage Pickups</a></li>
                </ul>
            </nav>
        </aside>


        <!-- Main Content -->
        <main class="flex-1 p-8">
            <section id="manageBooks" class="mb-8">
                <h2 class="text-xl font-bold mb-4">Manage Books</h2>
                <button id="addBookBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>
                <table id="bookTable" class="w-full mt-4 border">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Title</th>
                            <th class="border px-4 py-2">Author</th>
                            <th class="border px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

</body>

</html>
