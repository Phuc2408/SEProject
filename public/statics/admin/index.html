<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./admin.js" defer></script>
</head>

<body class="bg-gray-100 h-full">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Log Out</button>
    </header>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-4">
            <nav>
                <ul>
                    <li><a href="/statics/manageAccount/index.html" class="block py-2">Manage Books</a></li>
                    <li><a href="/statics/manageAccount/index.html" class="block py-2">Manage Users</a></li>
                    <li><a href="/statics/pickups/pickups.html" class="block py-2 hover:bg-gray-700 rounded">Manage
                            Pickups</a></li>
                    <li><a href="/statics/returns/returns.html" class="block py-2 hover:bg-gray-700 rounded">Manage
                            Returns</a></li>
                </ul>
            </nav>
        </aside>


        <!-- Main Content -->
        <main class="flex-1 p-8">
            <section id="manageBooks" class="mb-8">
                <h2 class="text-xl font-bold mb-4">Manage Books</h2>
                <button id="addBookBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>
                <table id="bookTable" class="w-full mt-4 border">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Title</th>
                            <th class="border px-4 py-2">Author</th>
                            <th class="border px-4 py-2">Genre</th>
                            <th class="border px-4 py-2">Year</th>
                            <th class="border px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-1/3">
            <h2 class="text-xl font-bold mb-4">Add New Book</h2>
            <form id="addBookForm">
                <div class="mb-4">
                    <label for="bookTitle" class="block text-sm font-medium text-gray-700">Book Title</label>
                    <input type="text" id="bookTitle" class="p-2 border rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="bookAuthor" class="block text-sm font-medium text-gray-700">Author</label>
                    <input type="text" id="bookAuthor" class="p-2 border rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="bookGenre" class="block text-sm font-medium text-gray-700">Genre</label>
                    <input type="text" id="bookGenre" class="p-2 border rounded w-full" required>
                </div>
                <div class="mb-4">
                    <label for="bookYear" class="block text-sm font-medium text-gray-700">Year</label>
                    <input type="number" id="bookYear" class="p-2 border rounded w-full" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                        onclick="closeAddBookModal()">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
