<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", Helvetica, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-cyan-100">

    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="../assets/image/logo.png" alt="BookHub Logo" class="h-8 w-auto mr-2">
            <h1 class="text-black text-xl font-bold">Library</h1>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-slate-400 text-slate-950 w-64 min-h-screen p-4">
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="./homepage.html"
                            class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i
                                class="fas fa-book"></i><span class="ml-2">Catalog</span></a>
                    </li>
                    <li class="mb-4">
                        <a href="./account.html"
                            class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i
                                class="fas fa-user"></i><span class="ml-2">Account</span></a>
                    </li>
                    <li class="mb-4">
                        <a href="./history.html"
                            class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i
                                class="fas fa-history"></i><span class="ml-2">History</span></a>
                    </li>
                    <li>
                        <a href="./signin.html"
                            class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200"><i
                                class="fas fa-sign-out-alt"></i><span class="ml-2">Log Out</span></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Account Info -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-6">
                    <div class="relative">
                        <img id="avatarPreview" src="../assets/image/default user.jpg" alt="Avatar"
                            class="w-32 h-32 bg-gray-300 rounded-full object-cover">
                        <input id="avatarInput" type="file" accept="image/*"
                            class="absolute bottom-0 right-0 w-8 h-8 rounded-full bg-gray-200 cursor-pointer opacity-0">
                        <label for="avatarInput"
                            class="absolute bottom-0 right-0 w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center cursor-pointer">
                            <i class="fas fa-pencil-alt text-gray-600"></i>
                        </label>
                    </div>
                    <div class="ml-6">
                        <p id="accountName" class="text-xl font-semibold"></p>
                        <button id="changePasswordBtn" class="text-blue-500 hover:underline">Change Password</button>
                    </div>
                </div>

                <!-- Info Form -->
                <form id="accountForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700">Name</label>
                        <input type="text" id="name" placeholder="Enter your name"
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" placeholder="Enter your email"
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="idNumber" class="block text-gray-700">ID Number</label>
                        <input type="text" id="idNumber" placeholder="Enter your ID number"
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number"
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="px-6 py-2 bg-black text-white rounded-lg hover:bg-gray-800">Save
                            Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Change Password Popup -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Change Password</h2>
            <form id="changePasswordForm" class="space-y-4">
                <div>
                    <input type="password" id="currentPassword" placeholder="Enter your current password"
                        class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <input type="password" id="newPassword" placeholder="Enter your new password"
                        class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <input type="password" id="confirmPassword" placeholder="Enter your new password again"
                        class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400"
                        onclick="closePasswordModal()">Hủy</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Xác
                        nhận</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // Load user data from localStorage when page loads
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve username from localStorage
            const user = localStorage.getItem(user);

            // If no user is found in localStorage, redirect to sign-in page
            if (!user) {
                alert('User not logged in. Redirecting to sign in page.');
                window.location.href = '/statics/signin.html'; // Redirect to sign-in page if no username
                return;
            }

            // Display username in the account section
            document.getElementById('accountName').textContent = username;

            // Retrieve user data from localStorage (e.g., email, phone, etc.)
            const userData = JSON.parse(localStorage.getItem('user')) || {};
            console.log(user);  // Log user data to check its structure

            // Display full name, email, and phone in the form
            document.getElementById('fullName').value = user.name;
            document.getElementById('email').value = user.email;

            const phone = userData.phone; // If no phone number, leave it blank
            document.getElementById('phone').value = phone;
        });

        // Handle the form submission to update user data in localStorage
        document.getElementById('accountForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from reloading the page

            const phone = document.getElementById('phone').value.trim();

            if (!phone) {
                alert('Please enter a valid phone number');
                return;
            }

            // Retrieve current user data from localStorage
            const userData = JSON.parse(localStorage.getItem('userData')) || {};

            // Update the phone number in the user data
            userData.phone = phone;

            // Save the updated user data back to localStorage
            localStorage.setItem('userData', JSON.stringify(userData));

            alert('Phone number saved successfully!');
        });
    </script>

</body>

</html>
