<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: "Montserrat", Helvetica, sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-cyan-100">

    <!-- Header -->
    <header class="bg-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="/assets/image/logo.png" alt="BookHub Logo" class="h-8 w-auto mr-2">
            <h1 class="text-black text-xl font-bold">Library</h1>
        </div>
        <div>
            <p id="welcomeMessage" class="text-gray-700"></p>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-slate-400 text-slate-950 w-64 min-h-screen p-4">
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="#" class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200">
                            <i class="fas fa-book"></i><span class="ml-2">Catalog</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="/statics/account.html"
                           class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200">
                            <i class="fas fa-user"></i><span class="ml-2">Account</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="/statics/history.html"
                           class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200">
                            <i class="fas fa-history"></i><span class="ml-2">History</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutBtn"
                           class="flex items-center hover:bg-gray-500 p-2 rounded transition-colors duration-200">
                            <i class="fas fa-sign-out-alt"></i><span class="ml-2">Log Out</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h2 class="text-3xl font-bold mb-6">Featured Books</h2>
            <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Book items will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Book Details Modal -->
    <div id="bookDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg max-w-2xl w-full mx-4">
            <div id="bookDetails" class="space-y-4">
                <!-- Book details will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');

        // Kiểm tra token và role
        if (!token || role !== 'user') {
            alert('Access denied. Redirecting to login page.');
            window.location.href = '/statics/signin.html';
        }

        // Hiển thị tên người dùng
        document.addEventListener('DOMContentLoaded', function () {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcomeMessage').textContent = `Welcome, ${username}!`;
            }
        });

        // Fetch books từ API
        async function fetchBooks() {
            try {
                const response = await fetch('http://localhost:5000/api/books', {
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch books.');
                }

                const books = await response.json();
                const bookGrid = document.getElementById('book-grid');
                books.forEach(book => {
                    bookGrid.appendChild(createBookElement(book.title, book.author));
                });
            } catch (error) {
                console.error('Error fetching books:', error);
                alert('Failed to load books. Please try again.');
            }
        }

        // Tạo thẻ sách
        function createBookElement(title, author) {
            const book = document.createElement('div');
            book.className = 'bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105';
            book.innerHTML = `
                    <img src="https://via.placeholder.com/150" alt="${title} cover" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2">${title}</h3>
                        <p class="text-sm text-gray-500">by ${author}</p>
                    </div>
                `;
            return book;
        }

        // Xử lý logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            alert('You have logged out.');
            window.location.href = '/statics/signin.html';
        });

        // Gọi hàm fetchBooks
        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>
</body>

</html>
